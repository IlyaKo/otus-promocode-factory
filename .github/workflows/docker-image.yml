name: Docker Image CI

on:
  pull_request:
    paths:
      - 'UnitTests/src/**'
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: UnitTests/src
        
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose up
